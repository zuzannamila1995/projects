    <h1>Color Definitions and Examples</h1>
    <p>A <b>hue</b> is a pure color, it contains no black or white. It is a key part of a color that allows it to be 
        identified as red green or blue</p>
    <img src="images/hue.gif" alt="Color sample for hues." />
    <p>A <b>shade</b> is a hue with black added</p>
    <img src="images/shade1.gif" alt="Color sample for shades." />
    <p>A <b>tint</b> is a hue with white added</p>
    <img src="images/tint1.gif" alt="Color sample for tints." />
    <p>A <b>tone</b> is a hue with grey added</p>
    <img scr="images/tone1/gif" alt="Color sample for tones." />
